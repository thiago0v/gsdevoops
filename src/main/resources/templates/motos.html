<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head('Motos - MottuVision')"></head>
<body>
<div th:replace="fragments :: navbar"></div>

<div class="container">
    <h2 class="mb-3">Motos da filial <span th:text="${filial.nome}"></span></h2>

    <table class="table table-hover align-middle">
        <thead>
        <tr>
            <th>Placa</th>
            <th>Modelo</th>
            <th>Status</th>
            <th>Posição</th>
            <th>Última atualização</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="moto : ${motos}">
            <td th:text="${moto.placa}"></td>
            <td th:text="${moto.modelo}"></td>
            <td>
                <span th:text="${moto.status}"
                      th:classappend="${moto.status.name() == 'EM_ALERTA'} ? 'text-danger' : 'text-success'"></span>
            </td>
            <td>
                <span th:text="'(' + ${moto.posicaoX} + ',' + ${moto.posicaoY} + ')'"></span>
            </td>
            <td th:text="${#temporals.format(moto.ultimaAtualizacao, 'dd/MM/yyyy HH:mm')}"></td>
            <td>
                <a class="btn btn-sm btn-outline-primary" th:href="@{'/motos/' + ${moto.id}}">Detalhes</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
