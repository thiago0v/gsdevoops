<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head('Login - MottuVision')"></head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow p-4" style="min-width: 320px; max-width: 400px;">
        <h3 class="text-center mb-3">MottuVision</h3>
        <p class="text-center text-muted mb-4">Acesse com seu e-mail corporativo</p>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">E-mail</label>
                <input id="username" name="username" type="text" class="form-control" required/>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input id="password" name="password" type="password" class="form-control" required/>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <div class="mt-3 text-muted small">
            <strong>Usu√°rios demo:</strong>
            <ul class="mb-0">
                <li>admin@mottu.com / 123456</li>
                <li>operador.sp@mottu.com / 123456</li>
                <li>operador.rj@mottu.com / 123456</li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
