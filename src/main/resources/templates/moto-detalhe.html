<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head('Detalhe da moto - MottuVision')"></head>
<body>
<div th:replace="fragments :: navbar"></div>

<div class="container">
    <h2 class="mb-3">Detalhes da moto <span th:text="${moto.placa}"></span></h2>

    <div class="row">
        <div class="col-md-6">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Informações</h5>
                    <p><strong>Placa:</strong> <span th:text="${moto.placa}"></span></p>
                    <p><strong>Modelo:</strong> <span th:text="${moto.modelo}"></span></p>
                    <p><strong>Status:</strong> <span th:text="${moto.status}"></span></p>
                    <p><strong>Posição:</strong>
                        <span th:text="'(' + ${moto.posicaoX} + ',' + ${moto.posicaoY} + ')'"></span>
                    </p>
                    <p><strong>Última atualização:</strong>
                        <span th:text="${#temporals.format(moto.ultimaAtualizacao, 'dd/MM/yyyy HH:mm')}"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <a href="/motos" class="btn btn-secondary">Voltar</a>
</div>
</body>
</html>
