version: '3.8'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: mottuvision-postgres
    environment:
      POSTGRES_DB: mottuvision
      POSTGRES_USER: mottu_user
      POSTGRES_PASSWORD: mottu_pass_2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mottuvision-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mottu_user -d mottuvision"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicação MottuVision
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: mottuvision-app
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/mottuvision
      SPRING_DATASOURCE_USERNAME: mottu_user
      SPRING_DATASOURCE_PASSWORD: mottu_pass_2024
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mottuvision-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  mottuvision-network:
    driver: bridge
